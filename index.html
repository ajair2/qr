<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirector</title>
  <style>
      body {
        background-color: lightblue;
        text-align: center;
        font-family: Arial, sans-serif;
        padding-top: 50px;
      }
      
      .lds-ring {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }
      .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 64px;
        height: 64px;
        margin: 8px;
        border: 8px solid #fff;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #fff transparent transparent transparent;
      }
      .lds-ring div:nth-child(1) { animation-delay: -0.45s; }
      .lds-ring div:nth-child(2) { animation-delay: -0.3s; }
      .lds-ring div:nth-child(3) { animation-delay: -0.15s; }
      @keyframes lds-ring {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
  </style>
</head>
<body>
  <h2>Redirigiendo...</h2>
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>

  <script>
    // üëâ Reemplaza con la URL de tu WebApp publicada
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbz81hw8UtP3GTc1L_b5TGiJP_ge3hYNlCOrgNVUQ2DlrKlA3WQk9NICgiVVy2oYJJ83/exec";

    // Leer par√°metro "k" de la URL (ej: index.html?k=promo1)
    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    async function redirect() {
      const k = getParam("k");
      if (!k) {
        document.body.innerHTML = "<h2>‚ùå Falta el par√°metro 'k'.</h2>";
        return;
      }

      try {
        const response = await fetch(`${AS_URL_BASE}?k=${encodeURIComponent(k)}`);
        const data = await response.json();

        if (data.status === "success" && data.url) {
          // ‚úÖ Redirige a la URL encontrada
          window.location.href = data.url;
        } else if (data.status === "not_found") {
          document.body.innerHTML = `<h2>‚ö†Ô∏è La clave "${k}" no existe.</h2>`;
        } else {
          document.body.innerHTML = `<h2>‚ùå Error: ${data.message || "Unknown error"}</h2>`;
        }
      } catch (err) {
        console.error(err);
        document.body.innerHTML = "<h2>‚ùå Error al conectar con el servidor.</h2>";
      }
    }

    // Ejecutar al cargar
    redirect();
  </script>
</body>
</html>
