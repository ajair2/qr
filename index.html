<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Laboratorio de Suelos JCH QR Code Redirection">
  <title>Laboratorio de Suelos JCH</title>
  <link rel="preload" href="https://laboratoriodesuelosjch.github.io/img/back-1.jpg" as="image">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    .hero {
      background: #333 url('https://laboratoriodesuelosjch.github.io/img/back-1.jpg') no-repeat center/cover;
      height: 100vh;
      display: grid;
      place-items: center;
      position: relative;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
    }
    .content {
      position: relative;
      z-index: 2;
      color: #fff;
      text-align: center;
      padding: 1rem;
      max-width: 90%;
    }
    h1 {
      font-size: clamp(1.8rem, 5vw, 2.8rem);
      letter-spacing: 0.05em;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeDown 0.8s ease forwards;
    }
    @keyframes fadeDown {
      to { opacity: 1; transform: translateY(0); }
    }
    .loader {
      position: absolute;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      color: #fff;
      display: none;
    }
    .loader.visible {
      display: block;
    }
    .loader svg {
      width: 48px;
      height: 48px;
    }
    .loader circle {
      animation: spin 1s infinite linear;
      transform-origin: center;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .message {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      font-weight: 500;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .message.show {
      opacity: 1;
      transform: translateY(0);
    }
    .message.ok {
      color: #fff;
    }
    .message.error {
      color: #ffcccc;
    }
    @media (prefers-reduced-motion: reduce) {
      h1, .message {
        animation: none;
        transition: none;
        opacity: 1;
        transform: none;
      }
    }
  </style>
</head>
<body>
  <main class="hero" role="main" aria-live="polite">
    <div class="overlay"></div>
    <div class="loader" id="loader" aria-hidden="true">
      <svg width="48" height="48" viewBox="0 0 50 50">
        <circle cx="25" cy="25" r="20" stroke="currentColor" stroke-width="4" fill="none" stroke-linecap="round" stroke-dasharray="31.4 31.4"/>
      </svg>
    </div>
    <section class="content">
      <h1>Laboratorio de Suelos JCH</h1>
      <div class="message" id="message" role="alert">Verificando código...</div>
    </section>
  </main>
  <script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbzJHScvwCCYNb4NKv3jzTDcTdCYhXw40Hk5Q9VpiQ5Ms0ZMP1gj6Tlja5okS4oCYMIy_w/exec";

    (async () => {
      const messageEl = document.getElementById('message');
      const loaderEl = document.getElementById('loader');

      try {
        const urlParams = new URLSearchParams(window.location.search);
        const k = urlParams.get('k')?.trim();
        if (!k || !/^[a-zA-Z0-9_-]+$/.test(k)) {
          throw new Error('Código no válido');
        }

        messageEl.classList.add('show', 'ok');
        loaderEl.classList.add('visible');

        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 5000);
        
        const response = await fetch(`${AS_URL_BASE}?k=${encodeURIComponent(k)}&userAgent=${encodeURIComponent(navigator.userAgent)}`, {
          signal: controller.signal,
          cache: 'no-store'
        });
        
        clearTimeout(timeoutId);

        if (!response.ok) {
          throw new Error('Error en el servidor');
        }

        const url = await response.text();
        if (!url) {
          throw new Error('Código no válido');
        }

        window.location.replace(url);
      } catch (err) {
        console.error('Error:', err);
        messageEl.textContent = err.name === 'AbortError' 
          ? 'Tiempo de espera agotado. Intenta nuevamente.'
          : err.message === 'Error en el servidor'
            ? 'Error de conexión. Intenta nuevamente.'
            : 'Código no válido. Verifica e intenta de nuevo.';
        messageEl.classList.remove('ok');
        messageEl.classList.add('error', 'show');
      } finally {
        loaderEl.classList.remove('visible');
      }
    })();
  </script>
  <noscript>
    <meta http-equiv="refresh" content="5;url=/">
    <div style="position:fixed;inset:0;display:grid;place-items:center;background:#333;color:#fff;text-align:center;padding:1rem;">
      <p>Esta página requiere JavaScript para funcionar. Serás redirigido a la página principal en 5 segundos.</p>
    </div>
  </noscript>
</body>
</html>
