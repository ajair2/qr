<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laboratorio de Suelos JCH</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    .hero {
      background: url('https://github.com/laboratoriodesuelosjch/laboratoriodesuelosjch.github.io/blob/main/img/back-1.jpg') no-repeat center center / cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 1em;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 2em;
    }

    /* Loader mejorado */
    .loader-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    .lds-ring {
      display: inline-block;
      width: 80px;
      height: 80px;
      color: #FF5733;
    }

    .lds-ring div {
      box-sizing: border-box;
      display: block;
      position: absolute;
      width: 64px;
      height: 64px;
      margin: 8px;
      border: 8px solid currentColor;
      border-radius: 50%;
      animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      border-color: currentColor transparent transparent transparent;
    }

    .lds-ring div:nth-child(1) { animation-delay: -0.45s; }
    .lds-ring div:nth-child(2) { animation-delay: -0.3s; }
    .lds-ring div:nth-child(3) { animation-delay: -0.15s; }

    @keyframes lds-ring {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mensaje de error */
    .error {
      color: #ff6b6b;
      font-size: 1.1rem;
      margin-top: 1em;
    }

    @media (max-width: 600px) {
      .content h1 {
        font-size: 2rem;
        margin-top: 0;
      }
    }
  </style>
</head>
<body>
  <main class="hero">
    <div class="overlay"></div>
    <div class="loader-container">
      <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>
    <section class="content">
      <h1>Laboratorio de Suelos JCH</h1>
      <p>Redirigiendo...</p>
      <div id="error-message" class="error"></div>
    </section>
  </main>

  <script>
    // ⚠️ ¡REEMPLAZA ESTA URL POR LA QUE TE GENERÓ GOOGLE APPS SCRIPT AL DESPLEGAR!
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz81hw8UtP3GTc1L_b5TGiJP_ge3hYNlCOrgNVUQ2DlrKlA3WQk9NICgiVVy2oYJJ83/exec";

    // Función para obtener parámetro de URL
    const getUrlParam = (name) => {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    };

    // Función principal de redirección
    const handleRedirection = async () => {
      const k = getUrlParam('k');
      const errorMessage = document.getElementById('error-message');

      if (!k) {
        errorMessage.textContent = "Código no válido.";
        return;
      }

      try {
        const response = await fetch(`${SCRIPT_URL}?k=${encodeURIComponent(k)}`, {
          method: 'GET',
          redirect: 'follow'
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const targetUrl = await response.text();

        if (targetUrl && targetUrl.trim()) {
          window.location.replace(targetUrl.trim());
        } else {
          errorMessage.textContent = "Código no encontrado.";
        }
      } catch (error) {
        console.error("Error en redirección:", error);
        errorMessage.textContent = "Error al procesar la solicitud.";
      }
    };

    // Ejecutar al cargar
    document.addEventListener('DOMContentLoaded', handleRedirection);
  </script>
</body>
</html>
