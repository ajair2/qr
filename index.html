<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laboratorio de Suelos JCH</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body,
html {
  height: 100%;
  font-family: 'Arial', sans-serif;
}

.hero {
  background: url('img/back-1.jpg') no-repeat center center / cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  z-index: 1;
}

.content {
  position: relative;
  z-index: 2;
  text-align: center;
  color: #fff;
}

.content h1 {
  font-size: 3rem;
  margin-bottom: 0.5em;
  text-transform: uppercase;
}

@media (max-width: 600px) {
  .content h1 {
    font-size: 2rem;
    margin-top: -250px;
  }
}

/* Loader centrado */
.lds-ring {
  position: absolute;
  top: 5%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80px;
  height: 80px;
  color: #FF5733;
  z-index: 3;
}

.lds-ring div {
  box-sizing: border-box;
  display: block;
  position: absolute;
  width: 64px;
  height: 64px;
  margin: 8px;
  border: 8px solid currentColor;
  border-radius: 50%;
  animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
  border-color: currentColor transparent transparent transparent;
}

.lds-ring div:nth-child(1) {
  animation-delay: -0.45s;
}

.lds-ring div:nth-child(2) {
  animation-delay: -0.3s;
}

.lds-ring div:nth-child(3) {
  animation-delay: -0.15s;
}

@keyframes lds-ring {
  0% {
    transform: rotate(0deg);
  }

  100% {
    transform: rotate(360deg);
  }
}
  </style>
</head>
<body>
  <main class="hero">
    <div class="overlay"></div>
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    <section class="content">
      <h1>Laboratorio de Suelos JCH</h1>
    </section>
  </main>

  <script>
        // URL de tu Web App de Google Apps Script
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbyeXAa5i3swiCcUe7eQKGVl2Fqma-iewpKcYfuUguLatpMNufy3RtZVIEmuVmMj1leApg/exec";
    
    // Extrae la clave 'k' de la URL de esta página
    const currentUrl = new URL(document.location.href);
    const k = currentUrl.searchParams.get("k");
    
    const messageElement = document.getElementById('message');
    const spinnerElement = document.querySelector('.lds-ring');
    
    if (k) {
      // 1. Llama a la API
      fetch(AS_URL_BASE + '?k=' + k)
        // 2. Convierte la respuesta a JSON en lugar de texto
        .then(response => response.json())
        // 3. Trabaja con el objeto 'data'
        .then(data => {
          console.log("Respuesta de la API:", data); // Para depuración
          
          // 4. Revisa el estado y actúa en consecuencia
          if (data.status === 'success' && data.url) {
            // Si todo está bien, redirige al usuario
            document.location.replace(data.url);
          } else {
            // Si hay un error o no se encuentra, muestra un mensaje
            spinnerElement.style.display = 'none'; // Oculta el spinner
            messageElement.textContent = `Error: ${data.message || 'La clave no fue encontrada.'}`;
          }
        })
        .catch(err => {
          console.error("Error en el fetch:", err);
          spinnerElement.style.display = 'none'; // Oculta el spinner
          messageElement.textContent = 'Hubo un problema de conexión. Inténtalo de nuevo.';
        });
    } else {
        spinnerElement.style.display = 'none'; // Oculta el spinner
        messageElement.textContent = 'No se ha proporcionado una clave para buscar.';
    }

  </script>
</body>
</html>
